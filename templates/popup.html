<html ng-app="popupApp" ng-csp>
    <head>
        <link href="/css/popup.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/js/libs/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="/js/libs/angular.min.js"></script>
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/popup.js"></script>
    </head>
    <body ng-controller="PopupCtrl">
        <div id="state-mask" ng-show="isLoading">{{loadingText}}</div>

        <div id="login-window" ng-show="isAnony">
            <div id="header">
                <div class="logo-unlogin">Pinboard - please login</div>
            </div>
            <form id="login-form" ng-submit="loginSubmit()">
                <ul>
                    <li id="login-error" ng-show="isLoginError">
                        <span style="color:red;">Login failed.{{isLoginError}}</span>
                    </li>
                    <li>
                        <span style="width: 60px;display: inline-block;">username:</span>
                        <input id="username" name="username" type="text" size="20" />
                    </li>
                    <li>
                        <span style="width: 60px;display: inline-block;">password:</span>
                        <input id="password" name="password" type="password" size="20" />
                    </li>
                    <li>
                        <input id="login" type="submit" value="log in" style="margin-left: 60px" />
                    </li>
                </ul>
            </form>
        </div>

        <div id="bookmark-window" ng-show="!isAnony">
            <div id="header">
                <div class="logout">[<a href="#">log out</a>]</div>
                <div class="logo">
                    <a id="logo-link" href="#" title="Click to open Pinboard.in"
                       ng-click="openUrl('http:pinboard.in/')">
                        Pinboard - (<span id="user">{{userInfo.name}}</span>)
                    </a>
                    <a class="random" href="#" title="Random unread item">R</a>
                </div>
                <div class="alert"></div>
            </div>
            <form id="add-post-form" action="#">
                <ul>
                    <li>
                        <label class="item-title">URL</label>
                        <input id="url" type="text" style="width:420px" tabindex="4" />
                    </li>
                    <li>
                        <label class="item-title">Title</label>
                        <input id="title" type="text" style="width:420px" tabindex="5" />
                    </li>
                    <li>
                        <label class="item-title">Notes</label>
                        <textarea id="desc" style="width:420px" rows="4" tabindex="6" ></textarea>
                        <div id="blockquote-hint">
                            Text in &lt;blockquote&gt; will be displayed as cited text in Pinboard.
                        </div>
                    </li>
                    <li>
                        <label class="item-title">Tags</label>
                        <input id="tag" type="text" style="width:420px" tabindex="1" />
                    </li>
                    <li>
                        <label class="item-title">Suggest</label>
                        <span id="suggest"></span>
                    </li>
                    <li>
                        <input type="checkbox" name="private" id="private" tabindex="2"> <label style="display:inline" for="private">private</label>
                        <input type="checkbox" name="toread" id="toread" tabindex="3"> <label style="display:inline" for="toread">read later</label>
                    </li>
                    <li>
                        <input id="submit" type="submit" value="Submit" />
                        &nbsp;&nbsp;&nbsp;
                        <span>
                            <a id="delete" href="#" style="text-decoration: none;color: #11A">delete</a>
                            <span class="confirm" style="display: none; ">
                                <a id="cancel-delete" href="#" >cancel</a>
                                &nbsp;/&nbsp;
                                <a id="destroy" href="#" style="color:red" >destroy</a>
                            </span>
                        </span>
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
